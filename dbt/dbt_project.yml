name: 'stock_data_backtesting'
version: '1.0.0'
config-version: 2
profile: 'stock_data_backtesting'

model-paths: ["models"]
analysis-paths: ["analyses"]
macro-paths: ["macros"]
seed-paths: ["seeds"]
test-paths: ["tests"]
snapshot-paths: ["snapshots"]

target-path: "target"

models:
    # Configurations for models in the 'source' layer
  source:
    +materialized: view
    
  # Configurations for models in the 'staging' layer
  staging:
    +materialized: view
    
  # Configurations for models in the 'marts' layer
  marts:
    +materialized: table
    +schema: marts
    
  # Configurations for models in the 'backtest' layer
  backtest:
    +materialized: incremental
    +unique_key: ['date', 'ticker']
    +on_schema_change: 'fail'
