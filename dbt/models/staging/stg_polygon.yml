version: 2

sources:
  - name: stocks_polygon # A name for this group of source tables
    schema: public # The schema where your raw table is loaded
    tables:
      - name: stg_polygon__stock_price_daily # The exact name of the table created by your Airflow DAG
        description: "Daily stock data loaded from the Polygon.io API."
        columns:
          - name: date
            description: "The date of the stock data."
            tests:
              - not_null
              - unique
          - name: open_price
            description: "The opening price for the stock."
          - name: high_price
            description: "The highest price for the stock during the day."
          - name: low_price
            description: "The lowest price for the stock during the day."
          - name: close_price
            description: "The closing price for the stock."
          - name: volume
            description: "The trading volume for the day."
          - name: ticker
            description: "The stock ticker symbol."
