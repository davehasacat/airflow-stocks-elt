services:
  scheduler:
    volumes:
      - ./dbt:/usr/local/airflow/dbt
  postgres:
    ports:
      - "5433:5432"
  minio:
    image: minio/minio
    container_name: minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
volumes:
  minio_data:
    driver: local
